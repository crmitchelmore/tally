# Android CI - build and test
#
# Sentry ProGuard mappings are uploaded automatically during release builds
# when SENTRY_AUTH_TOKEN is available.

name: Android (build)

on:
  pull_request:
    paths:
      - 'tally-android/**'
      - '.github/workflows/android.yml'
  push:
    branches: [main]
    paths:
      - 'tally-android/**'
      - '.github/workflows/android.yml'

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-android
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build debug
        run: ./gradlew :app:assembleDebug
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_ANDROID }}

      - name: Run unit tests
        run: ./gradlew :app:test

      - name: Reset adb
        run: |
          ADB="${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}/platform-tools/adb"
          "$ADB" kill-server || true
          "$ADB" start-server

      - name: Run instrumented tests (emulator)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: medium_phone
          disable-animations: true
          force-avd-creation: true
          emulator-boot-timeout: 600
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            set -euxo pipefail
            cd tally-android
            ./gradlew :app:connectedDebugAndroidTest --stacktrace || {
              SERIAL=$(adb devices | awk 'NR>1 && $2=="device" {print $1; exit}')
              adb devices || true
              if [ -n "${SERIAL:-}" ]; then adb -s "$SERIAL" logcat -d | tail -n 500 || true; fi
              exit 1
            }
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_ANDROID }}

      - name: Build release (with Sentry mapping upload)
        if: github.ref == 'refs/heads/main'
        run: ./gradlew :app:assembleRelease
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_ANDROID }}
