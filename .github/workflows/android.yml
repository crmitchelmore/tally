# Android CI - build and test
#
# Sentry ProGuard mappings are uploaded automatically during release builds
# when SENTRY_AUTH_TOKEN is available.

name: Android (build)

on:
  pull_request:
    paths:
      - 'tally-android/**'
      - '.github/workflows/android.yml'
  push:
    branches: [main]
    paths:
      - 'tally-android/**'
      - '.github/workflows/android.yml'

jobs:
  android:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-android
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build debug
        run: ./gradlew :app:assembleDebug
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_ANDROID }}

      - name: Run unit tests
        run: ./gradlew :app:test

      - name: Build release (with Sentry mapping upload)
        if: github.ref == 'refs/heads/main'
        run: ./gradlew :app:assembleRelease
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN_ANDROID }}
