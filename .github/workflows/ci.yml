name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  web-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: bun run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        run: bun run build
