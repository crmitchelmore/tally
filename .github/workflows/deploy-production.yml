name: Deploy Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - name: Ensure Vercel project link
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ ! -f ".vercel/project.json" ]; then
            mkdir -p .vercel
            printf '{"orgId":"%s","projectId":"%s"}\n' "$VERCEL_ORG_ID" "$VERCEL_PROJECT_ID" > .vercel/project.json
          fi
      - run: bun install
      - name: bun run build
        env:
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PROXY_URL: ""
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          HONEYCOMB_API_KEY: ${{ secrets.HONEYCOMB_API_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
        run: bun run build
      - name: Deploy (Vercel)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
        run: |
          npx vercel deploy --prod --yes --token=$VERCEL_TOKEN \
            --env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" \
            --env CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY }}" \
            --env CLERK_PROXY_URL="" \
            --env NEXT_PUBLIC_CONVEX_URL="${{ secrets.NEXT_PUBLIC_CONVEX_URL }}" \
            --env HONEYCOMB_API_KEY="${{ secrets.HONEYCOMB_API_KEY }}" \
            --env NEXT_PUBLIC_POSTHOG_KEY="${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" \
            --env NEXT_PUBLIC_POSTHOG_HOST="${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}" \
            --build-env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" \
            --build-env CLERK_SECRET_KEY="${{ secrets.CLERK_SECRET_KEY }}" \
            --build-env CLERK_PROXY_URL="" \
            --build-env NEXT_PUBLIC_CONVEX_URL="${{ secrets.NEXT_PUBLIC_CONVEX_URL }}" \
            --build-env HONEYCOMB_API_KEY="${{ secrets.HONEYCOMB_API_KEY }}" \
            --build-env NEXT_PUBLIC_POSTHOG_KEY="${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}" \
            --build-env NEXT_PUBLIC_POSTHOG_HOST="${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}"
      - name: Smoke tests
        env:
          VERCEL_PROD_URL: ${{ secrets.VERCEL_PROD_URL }}
        run: |
          echo "::group::Homepage loads"
          curl -fsSL --max-time 30 "$VERCEL_PROD_URL" >/dev/null
          echo "✅ Homepage returns 200"
          echo "::endgroup::"
          
          echo "::group::Health check (env vars present)"
          HEALTH_RESPONSE=$(curl -sL --max-time 10 "$VERCEL_PROD_URL/api/v1/public/health")
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "$VERCEL_PROD_URL/api/v1/public/health")
          if [ "$HTTP_CODE" = "200" ]; then
            echo "✅ Health check passed"
            echo "$HEALTH_RESPONSE" | head -c 500
          elif [ "$HTTP_CODE" = "503" ]; then
            echo "❌ Health check failed - missing env vars"
            echo "$HEALTH_RESPONSE"
            exit 1
          else
            echo "❌ Health endpoint returned $HTTP_CODE"
            exit 1
          fi
          echo "::endgroup::"
          
          echo "::group::API returns 401 for unauthenticated requests (not 500)"
          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" -X POST "$VERCEL_PROD_URL/api/v1/challenges" \
            -H "Content-Type: application/json" \
            -d '{"name":"smoke-test"}')
          if [ "$HTTP_CODE" = "401" ]; then
            echo "✅ API returns 401 (auth working)"
          elif [ "$HTTP_CODE" -ge 500 ]; then
            echo "❌ API returns $HTTP_CODE (server error)"
            exit 1
          else
            echo "⚠️ API returns $HTTP_CODE (unexpected but not server error)"
          fi
          echo "::endgroup::"
          
          echo "✅ All smoke tests passed"
