name: Deploy Production

on:
  push:
    branches: [main]

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - name: Deploy (Vercel)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_API_TOKEN }}
        run: npx vercel deploy --prod --token=$VERCEL_TOKEN
      - name: Smoke check
        env:
          PROD_URL: ${{ secrets.VERCEL_PROD_URL }}
        run: |
          if [ -z "$PROD_URL" ]; then
            echo "Missing VERCEL_PROD_URL secret" >&2
            exit 1
          fi
          curl -fsS "$PROD_URL" >/dev/null
