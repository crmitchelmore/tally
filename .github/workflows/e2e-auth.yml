name: E2E Authenticated (optional)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  e2e-auth:
    name: e2e auth
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.1.36"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run authenticated E2E
        env:
          E2E_CLERK_EMAIL: ${{ secrets.E2E_CLERK_EMAIL }}
          E2E_CLERK_PASSWORD: ${{ secrets.E2E_CLERK_PASSWORD }}
          NEXT_PUBLIC_CONVEX_URL: https://bright-jackal-396.convex.cloud
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        run: bunx playwright test --grep @auth

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-auth-report
          path: tally-web/playwright-report
