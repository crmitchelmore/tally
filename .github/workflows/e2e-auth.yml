name: E2E Authenticated (optional)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  e2e-auth:
    name: e2e auth
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.36"

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ms-playwright-${{ runner.os }}-${{ hashFiles('tally-web/bun.lockb') }}
          restore-keys: |
            ms-playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run authenticated E2E
        env:
          E2E_CLERK_EMAIL: ${{ secrets.E2E_CLERK_EMAIL }}
          E2E_CLERK_PASSWORD: ${{ secrets.E2E_CLERK_PASSWORD }}
          NEXT_PUBLIC_CONVEX_URL: https://bright-jackal-396.convex.cloud
          # Use dev Clerk instance for E2E tests (test user is in dev instance)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_DEV }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_DEV }}
        run: bunx playwright test --grep @auth

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-auth-report
          path: tally-web/playwright-report
