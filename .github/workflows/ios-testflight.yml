name: iOS TestFlight Release

on:
  push:
    tags: ['ios-v*']
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        type: string
      build_number:
        description: "Build number (auto-increments if empty)"
        required: false
        type: string
      release_notes:
        description: "What's new in this build"
        required: false
        default: "Bug fixes and improvements"
        type: string

env:
  # NOTE: Apple requires Xcode 26+ (iOS 26 SDK) for App Store Connect uploads starting April 2026.
  # GitHub macOS runners don't currently have Xcode 26 installed, so we use the latest available.
  XCODE_VERSION: "16.2.0"
  IOS_APP_ID: ${{ secrets.IOS_APP_ID }}
  IOS_BUNDLE_ID: "app.tally.ios"

jobs:
  build-and-upload:
    name: Build & Upload to TestFlight
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install Tuist via mise
        uses: jdx/mise-action@v2
        with:
          install_args: tuist@4.32.0

      - name: Resolve release parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "RELEASE_NOTES=${{ inputs.release_notes }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag: ios-v1.2.3 â†’ 1.2.3
            TAG="${{ github.ref_name }}"
            echo "VERSION=${TAG#ios-v}" >> $GITHUB_OUTPUT
            echo "RELEASE_NOTES=Bug fixes and improvements" >> $GITHUB_OUTPUT
          fi

      - name: Read tracked version
        id: tracked_version
        run: |
          VERSION_FILE="ios/VERSION"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "Missing $VERSION_FILE. Add it to track iOS release versions." >&2
            exit 1
          fi
          TRACKED_VERSION=$(tr -d '[:space:]' < "$VERSION_FILE")
          if [ -z "$TRACKED_VERSION" ]; then
            echo "Tracked version is empty in $VERSION_FILE." >&2
            exit 1
          fi
          echo "TRACKED_VERSION=$TRACKED_VERSION" >> $GITHUB_OUTPUT

      - name: Validate version input
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ inputs.version }}" != "${{ steps.tracked_version.outputs.TRACKED_VERSION }}" ]; then
            echo "Input version '${{ inputs.version }}' does not match tracked ios/VERSION '${{ steps.tracked_version.outputs.TRACKED_VERSION }}'." >&2
            exit 1
          fi

      - name: Calculate build number
        id: build_number
        run: |
          if [ -n "${{ inputs.build_number }}" ]; then
            echo "BUILD_NUMBER=${{ inputs.build_number }}" >> $GITHUB_OUTPUT
          else
            # Use timestamp-based build number: YYMMDD + run number
            BUILD=$(date +%y%m%d)${{ github.run_number }}
            echo "BUILD_NUMBER=$BUILD" >> $GITHUB_OUTPUT
          fi

      - name: Install Apple certificate
        env:
          P12_BASE64: ${{ secrets.IOS_SIGNING_CERT_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.IOS_SIGNING_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          IOS_BUNDLE_ID: ${{ env.IOS_BUNDLE_ID }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          PROFILE_PATH=$RUNNER_TEMP/profile.mobileprovision

          # Decode from base64 (use BSD-compatible -D flag for macOS)
          echo -n "$P12_BASE64" | base64 -D -o "$CERTIFICATE_PATH"

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Configure App Store Connect API key for signing and upload
          mkdir -p ~/.appstoreconnect/private_keys
          ASC_KEY_PATH=~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8
          echo "$APP_STORE_CONNECT_PRIVATE_KEY" > "$ASC_KEY_PATH"
          chmod 600 "$ASC_KEY_PATH"
          echo "ASC_KEY_PATH=$ASC_KEY_PATH" >> $GITHUB_ENV

          # Find distribution cert serial from imported keychain cert
          CERT_SERIAL=$(security find-certificate -a -c "Apple Distribution" -p "$KEYCHAIN_PATH" | \
            openssl x509 -noout -serial | head -n 1 | cut -d= -f2 | tr '[:upper:]' '[:lower:]')
          if [ -z "$CERT_SERIAL" ]; then
            echo "Failed to find Apple Distribution cert serial in keychain" >&2
            exit 1
          fi

          # Create a matching App Store provisioning profile for this certificate
          export CERT_SERIAL APP_STORE_CONNECT_KEY_ID APP_STORE_CONNECT_ISSUER_ID APP_STORE_CONNECT_PRIVATE_KEY IOS_BUNDLE_ID
          PROFILE_JSON=$(node <<'NODE'
            const crypto = require('crypto');

            function makeJWT(keyId, issuerId, privateKey) {
              const header = { alg: 'ES256', kid: keyId, typ: 'JWT' };
              const now = Math.floor(Date.now() / 1000);
              const payload = { iss: issuerId, iat: now, exp: now + 1200, aud: 'appstoreconnect-v1' };
              const base64Header = Buffer.from(JSON.stringify(header)).toString('base64url');
              const base64Payload = Buffer.from(JSON.stringify(payload)).toString('base64url');
              const signatureInput = `${base64Header}.${base64Payload}`;
              const keyObject = crypto.createPrivateKey(process.env.APP_STORE_CONNECT_PRIVATE_KEY);
              const sign = crypto.createSign('SHA256');
              sign.update(signatureInput);
              const signature = sign.sign({ key: keyObject, dsaEncoding: 'ieee-p1363' }, 'base64url');
              return `${signatureInput}.${signature}`;
            }

            async function apiGet(path, jwt) {
              const response = await fetch(`https://api.appstoreconnect.apple.com${path}`, {
                headers: { Authorization: `Bearer ${jwt}`, 'Content-Type': 'application/json' }
              });
              if (!response.ok) {
                throw new Error(`${path} -> ${response.status}: ${await response.text()}`);
              }
              return response.json();
            }

            async function apiPost(path, jwt, body) {
              const response = await fetch(`https://api.appstoreconnect.apple.com${path}`, {
                method: 'POST',
                headers: { Authorization: `Bearer ${jwt}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
              });
              if (!response.ok) {
                throw new Error(`${path} -> ${response.status}: ${await response.text()}`);
              }
              return response.json();
            }

            (async () => {
              const jwt = makeJWT(
                process.env.APP_STORE_CONNECT_KEY_ID,
                process.env.APP_STORE_CONNECT_ISSUER_ID,
                process.env.APP_STORE_CONNECT_PRIVATE_KEY
              );

              const certSerial = process.env.CERT_SERIAL.replace(/^0+/, '').toLowerCase();
              const certs = await apiGet('/v1/certificates?filter[certificateType]=DISTRIBUTION&limit=200', jwt);
              const matchingCert = certs.data.find((c) => {
                const serial = (c.attributes?.serialNumber || '').replace(/^0+/, '').toLowerCase();
                return serial === certSerial;
              });
              if (!matchingCert) {
                throw new Error(`No DISTRIBUTION certificate in ASC matched serial ${process.env.CERT_SERIAL}`);
              }

              const bundleIds = await apiGet(`/v1/bundleIds?filter[identifier]=${encodeURIComponent(process.env.IOS_BUNDLE_ID)}&limit=2`, jwt);
              const bundleId = bundleIds.data?.[0];
              if (!bundleId) {
                throw new Error(`Bundle ID not found: ${process.env.IOS_BUNDLE_ID}`);
              }

              const profileName = `Tally App Store CI ${Date.now()}`;
              const created = await apiPost('/v1/profiles', jwt, {
                data: {
                  type: 'profiles',
                  attributes: {
                    name: profileName,
                    profileType: 'IOS_APP_STORE'
                  },
                  relationships: {
                    bundleId: { data: { type: 'bundleIds', id: bundleId.id } },
                    certificates: { data: [{ type: 'certificates', id: matchingCert.id }] }
                  }
                }
              });

              const profile = created.data;
              console.log(JSON.stringify({
                uuid: profile.attributes?.uuid,
                name: profile.attributes?.name,
                content: profile.attributes?.profileContent
              }));
            })().catch((error) => {
              console.error(error.message);
              process.exit(1);
            });
          NODE
          )

          PROFILE_UUID=$(echo "$PROFILE_JSON" | jq -r '.uuid')
          PROFILE_NAME=$(echo "$PROFILE_JSON" | jq -r '.name')
          PROFILE_CONTENT=$(echo "$PROFILE_JSON" | jq -r '.content')

          if [ -z "$PROFILE_UUID" ] || [ -z "$PROFILE_NAME" ] || [ -z "$PROFILE_CONTENT" ] || [ "$PROFILE_UUID" = "null" ] || [ "$PROFILE_NAME" = "null" ] || [ "$PROFILE_CONTENT" = "null" ]; then
            echo "Failed to create provisioning profile from App Store Connect: $PROFILE_JSON" >&2
            exit 1
          fi

          echo "$PROFILE_CONTENT" | base64 -D -o "$PROFILE_PATH"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/${PROFILE_UUID}.mobileprovision
          echo "PROVISIONING_PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "PROVISIONING_PROFILE_NAME=$PROFILE_NAME" >> $GITHUB_ENV

      - name: Generate Xcode project with Tuist
        working-directory: ios
        env:
          TUIST_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          TUIST_API_BASE_URL: "https://tally-tracker.app"
          TUIST_GIT_COMMIT_SHA: ${{ github.sha }}
          # Pass manual signing settings generated above
          TUIST_DEVELOPMENT_TEAM: ${{ secrets.IOS_TEAM_ID }}
          TUIST_PROVISIONING_PROFILE_SPECIFIER: ${{ env.PROVISIONING_PROFILE_NAME }}
          TUIST_CODE_SIGN_IDENTITY: "Apple Distribution"
        run: |
          mise use -g tuist@4.32.0
          tuist install
          tuist generate --no-open

      - name: Update version and build number
        working-directory: ios/App
        run: |
          # Update version in generated Info.plist (Tuist puts it in Derived/InfoPlists/)
          INFO_PLIST="Derived/InfoPlists/App-Info.plist"
          
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString ${{ steps.params.outputs.VERSION }}" "$INFO_PLIST" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :CFBundleShortVersionString string ${{ steps.params.outputs.VERSION }}" "$INFO_PLIST"
          
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion ${{ steps.build_number.outputs.BUILD_NUMBER }}" "$INFO_PLIST" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string ${{ steps.build_number.outputs.BUILD_NUMBER }}" "$INFO_PLIST"
          
          # Add Git commit SHA (short version for display)
          GIT_COMMIT_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          /usr/libexec/PlistBuddy -c "Set :GIT_COMMIT_SHA $GIT_COMMIT_SHORT" "$INFO_PLIST" 2>/dev/null || \
          /usr/libexec/PlistBuddy -c "Add :GIT_COMMIT_SHA string $GIT_COMMIT_SHORT" "$INFO_PLIST"
          
          # Verify the changes
          echo "ðŸ“¦ Building version ${{ steps.params.outputs.VERSION }} (${{ steps.build_number.outputs.BUILD_NUMBER }}) - commit $GIT_COMMIT_SHORT"
          echo "Info.plist contents:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Print :GIT_COMMIT_SHA" "$INFO_PLIST"

      - name: Build archive
        working-directory: ios
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          # Build archive with manual distribution signing and App Store Connect authentication
          xcodebuild archive \
            -workspace Tally.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            -authenticationKeyPath "$ASC_KEY_PATH" \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            CODE_SIGN_IDENTITY="Apple Distribution"

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store-connect</string>
              <key>teamID</key>
              <string>${{ secrets.IOS_TEAM_ID }}</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>destination</key>
              <string>export</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>signingCertificate</key>
              <string>Apple Distribution</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>${{ env.IOS_BUNDLE_ID }}</key>
                  <string>${{ env.PROVISIONING_PROFILE_NAME }}</string>
              </dict>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        env:
          KEYCHAIN_PATH: ${{ runner.temp }}/app-signing.keychain-db
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_KEYCHAIN_PASSWORD }}
        run: |
          # Ensure keychain is still unlocked and in search list
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Debug: show available identities
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist

      - name: Upload to App Store Connect
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          if [ ! -f "$ASC_KEY_PATH" ]; then
            echo "Error: Missing App Store Connect key at $ASC_KEY_PATH"
            exit 1
          fi
          chmod 600 "$ASC_KEY_PATH"

          # Find the actual IPA file (name may vary based on scheme/target)
          IPA_FILE=$(find $RUNNER_TEMP/export -name "*.ipa" | head -n 1)
          echo "Found IPA: $IPA_FILE"
          
          if [ -z "$IPA_FILE" ]; then
            echo "Error: No IPA file found in export directory"
            ls -la $RUNNER_TEMP/export/
            exit 1
          fi

          # Upload using xcrun notarytool/altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey "$APP_STORE_CONNECT_KEY_ID" \
            --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
          rm -f ~/.appstoreconnect/private_keys/AuthKey_*.p8 || true

    outputs:
      build_number: ${{ steps.build_number.outputs.BUILD_NUMBER }}
      version: ${{ steps.params.outputs.VERSION }}
      release_notes: ${{ steps.params.outputs.RELEASE_NOTES }}

  poll-and-distribute:
    name: Poll & Distribute to TestFlight
    needs: build-and-upload
    runs-on: ubuntu-latest
    timeout-minutes: 150
    permissions:
      contents: write

    steps:
      - name: Wait for App Store Connect processing
        uses: actions/github-script@v7
        id: poll
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          APP_ID: ${{ secrets.IOS_APP_ID }}
          VERSION: ${{ needs.build-and-upload.outputs.version }}
          BUILD_NUMBER: ${{ needs.build-and-upload.outputs.build_number }}
        with:
          script: |
            const crypto = require('crypto');
            
            // Generate JWT for App Store Connect API
            function makeJWT(keyId, issuerId, privateKey) {
              const header = {
                alg: 'ES256',
                kid: keyId,
                typ: 'JWT'
              };
              
              const now = Math.floor(Date.now() / 1000);
              const payload = {
                iss: issuerId,
                iat: now,
                exp: now + 1200,  // 20 minutes
                aud: 'appstoreconnect-v1'
              };
              
              const base64Header = Buffer.from(JSON.stringify(header)).toString('base64url');
              const base64Payload = Buffer.from(JSON.stringify(payload)).toString('base64url');
              const signatureInput = `${base64Header}.${base64Payload}`;
              
              // Use ieee-p1363 encoding for ES256 (required for App Store Connect)
              const keyObject = crypto.createPrivateKey(privateKey);
              const sign = crypto.createSign('SHA256');
              sign.update(signatureInput);
              const signature = sign.sign({key: keyObject, dsaEncoding: 'ieee-p1363'}, 'base64url');
              
              return `${signatureInput}.${signature}`;
            }
            
            let jwt = makeJWT(
              process.env.ASC_KEY_ID,
              process.env.ASC_ISSUER_ID,
              process.env.ASC_PRIVATE_KEY
            );
            
            const appId = process.env.APP_ID;
            const version = process.env.VERSION;
            const buildNumber = process.env.BUILD_NUMBER;
            
            // Poll for processed build
            const maxAttempts = 150; // 150 minutes max (Apple processing can be slow)
            const intervalMs = 60000; // 1 minute
            
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              core.info(`â³ Polling attempt ${attempt}/${maxAttempts} for version ${version} build ${buildNumber}...`);
              
              // filter[preReleaseVersion.version] filters by CFBundleShortVersionString (marketing version)
              // filter[version] filters by CFBundleVersion (build number) â€” do NOT use for marketing version
              const url = `https://api.appstoreconnect.apple.com/v1/builds?filter[app]=${appId}&filter[preReleaseVersion.version]=${version}&filter[processingState]=VALID&sort=-uploadedDate&limit=10`;
              
              const response = await fetch(url, {
                headers: {
                  'Authorization': `Bearer ${jwt}`,
                  'Content-Type': 'application/json'
                }
              });
              
              if (!response.ok) {
                const text = await response.text();
                core.warning(`API error: ${response.status} - ${text}`);
              } else {
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                  // Find the build matching our exact build number
                  // ASC API returns build number as either 'version' or 'buildNumber' attribute
                  const build = data.data.find(b => {
                    const bn = b.attributes?.version || b.attributes?.buildNumber;
                    return bn === buildNumber;
                  });
                  if (build) {
                    const bn = build.attributes?.version || build.attributes?.buildNumber;
                    core.info(`âœ… Build processed! ID: ${build.id}, buildNumber: ${bn}`);
                    core.setOutput('build_id', build.id);
                    return;
                  } else {
                    const found = data.data.map(b => b.attributes?.version || b.attributes?.buildNumber).join(', ');
                    core.info(`Found ${data.data.length} builds [${found}] but none match buildNumber ${buildNumber}`);
                  }
                }
              }
              
              if (attempt < maxAttempts) {
                core.info(`Build not ready yet. Waiting ${intervalMs/1000}s...`);
                await new Promise(r => setTimeout(r, intervalMs));
                
                // Refresh JWT for long polling sessions
                if (attempt % 10 === 0) {
                  jwt = makeJWT(
                    process.env.ASC_KEY_ID,
                    process.env.ASC_ISSUER_ID,
                    process.env.ASC_PRIVATE_KEY
                  );
                }
              }
            }
            
            core.setFailed('Timed out waiting for build processing');

      - name: Distribute to TestFlight testers
        if: success()
        uses: actions/github-script@v7
        env:
          ASC_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          BUILD_ID: ${{ steps.poll.outputs.build_id }}
          BETA_GROUP_IDS: ${{ secrets.IOS_TESTFLIGHT_BETA_GROUP_IDS }}
          RELEASE_NOTES: ${{ needs.build-and-upload.outputs.release_notes }}
        with:
          script: |
            const crypto = require('crypto');
            
            function makeJWT(keyId, issuerId, privateKey) {
              const header = { alg: 'ES256', kid: keyId, typ: 'JWT' };
              const now = Math.floor(Date.now() / 1000);
              const payload = { iss: issuerId, iat: now, exp: now + 900, aud: 'appstoreconnect-v1' };
              
              const base64Header = Buffer.from(JSON.stringify(header)).toString('base64url');
              const base64Payload = Buffer.from(JSON.stringify(payload)).toString('base64url');
              const signatureInput = `${base64Header}.${base64Payload}`;
              
              const keyObject = crypto.createPrivateKey(privateKey);
              const sign = crypto.createSign('SHA256');
              sign.update(signatureInput);
              const signature = sign.sign({ key: keyObject, dsaEncoding: 'ieee-p1363' }, 'base64url');
              
              return `${signatureInput}.${signature}`;
            }
            
            const jwt = makeJWT(
              process.env.ASC_KEY_ID,
              process.env.ASC_ISSUER_ID,
              process.env.ASC_PRIVATE_KEY
            );
            
            const buildId = process.env.BUILD_ID;
            // Support both newline-separated and comma-separated group IDs
            const betaGroupIds = (process.env.BETA_GROUP_IDS || '')
              .split(/[\n,]/)
              .map(id => id.trim())
              .filter(Boolean);
            
            if (betaGroupIds.length === 0) {
              core.warning('No beta group IDs configured. Build uploaded but not distributed.');
              return;
            }
            
            // 1. Submit for beta review (required for external testers)
            core.info('ðŸ“‹ Submitting for beta app review...');
            try {
              const reviewResponse = await fetch('https://api.appstoreconnect.apple.com/v1/betaAppReviewSubmissions', {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${jwt}`,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  data: {
                    type: 'betaAppReviewSubmissions',
                    relationships: {
                      build: {
                        data: { type: 'builds', id: buildId }
                      }
                    }
                  }
                })
              });
              
              if (!reviewResponse.ok && reviewResponse.status !== 409) {
                // 409 = already submitted, which is fine
                const text = await reviewResponse.text();
                core.warning(`Beta review submission: ${reviewResponse.status} - ${text}`);
              } else {
                core.info('âœ… Beta app review submitted');
              }
            } catch (e) {
              core.warning(`Beta review error: ${e.message}`);
            }
            
            // 2. Add build to beta groups
            for (const groupId of betaGroupIds) {
              core.info(`ðŸ“± Adding build to beta group ${groupId}...`);
              
              const addResponse = await fetch(`https://api.appstoreconnect.apple.com/v1/builds/${buildId}/relationships/betaGroups`, {
                method: 'POST',
                headers: {
                  'Authorization': `Bearer ${jwt}`,
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  data: [{ type: 'betaGroups', id: groupId }]
                })
              });
              
              if (!addResponse.ok) {
                const text = await addResponse.text();
                core.warning(`Failed to add to group ${groupId}: ${addResponse.status} - ${text}`);
              } else {
                core.info(`âœ… Added to beta group ${groupId}`);
              }
            }
            
            core.info('ðŸŽ‰ TestFlight distribution complete!');

      - name: Create GitHub Release
        if: success()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.build-and-upload.outputs.version }}';
            const buildNumber = '${{ needs.build-and-upload.outputs.build_number }}';
            const releaseNotes = `${{ needs.build-and-upload.outputs.release_notes }}`;
            
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `ios-v${version}-${buildNumber}`,
              name: `iOS v${version} (${buildNumber})`,
              body: `## iOS TestFlight Release\n\n${releaseNotes}\n\n**Version:** ${version}\n**Build:** ${buildNumber}`,
              draft: false,
              prerelease: true
            });
            
            core.info(`ðŸ“¦ Created release ios-v${version}-${buildNumber}`);
