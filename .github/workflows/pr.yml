name: PR Checks

on:
  pull_request:
  push:
    branches: [main]

env:
  NX_DAEMON: false

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      affected_web: ${{ steps.affected.outputs.web }}
      affected_infra: ${{ steps.affected.outputs.infra }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Get affected projects
        id: affected
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="origin/${{ github.base_ref }}"
          else
            BASE="HEAD~1"
          fi
          
          # Get affected projects - use --skipNx to avoid bun requirement
          AFFECTED=$(npx nx show projects --affected --base=$BASE 2>/dev/null || echo "")
          
          # Check if web/infra are affected (1 = yes, 0 = no)
          if echo "$AFFECTED" | grep -q "tally-web"; then
            WEB_AFFECTED=1
          else
            WEB_AFFECTED=0
          fi
          
          if echo "$AFFECTED" | grep -q "infra"; then
            INFRA_AFFECTED=1
          else
            INFRA_AFFECTED=0
          fi
          
          echo "web=$WEB_AFFECTED" >> $GITHUB_OUTPUT
          echo "infra=$INFRA_AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected - web: $WEB_AFFECTED, infra: $INFRA_AFFECTED"

  web:
    name: web (lint/build/test)
    runs-on: ubuntu-latest
    needs: setup
    env:
      # Use dev Clerk instance for CI builds and tests
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_DEV }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_DEV }}
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v6

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.1.36"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build
        env:
          # Sentry source map upload (optional)
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: tally-lz
          SENTRY_PROJECT: javascript-nextjs

      - name: Unit tests
        run: bun run test

      - name: API smoke
        env:
          TALLY_API_BASE: https://bright-jackal-396.convex.site
        run: bun run api:smoke

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: E2E smoke
        run: bun run test:e2e

      - name: E2E auth (optional)
        continue-on-error: true
        env:
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: |
          if [ -z "$TEST_USER_EMAIL" ] || [ -z "$TEST_USER_PASSWORD" ]; then
            echo "Missing TEST_USER_EMAIL/TEST_USER_PASSWORD; skipping"
            exit 0
          fi
          bun run test:e2e:auth

  infra:
    name: infra (typecheck)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

  infra-preview:
    name: infra (pulumi preview)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Pulumi CLI
        run: curl -fsSL https://get.pulumi.com | sh

      - name: Pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_STACK_NAME: ${{ secrets.PULUMI_STACK_NAME }}
          GRAFANA_CLOUD_ADMIN_TOKEN: ${{ secrets.GRAFANA_CLOUD_ADMIN_TOKEN }}
          GRAFANA_CLOUD_OTLP_TOKEN: ${{ secrets.GRAFANA_CLOUD_OTLP_TOKEN }}
        run: |
          if [ -z "$PULUMI_ACCESS_TOKEN" ]; then
            echo "PULUMI_ACCESS_TOKEN not set; skipping"
            exit 0
          fi
          export PATH="$HOME/.pulumi/bin:$PATH"

          STACK="${PULUMI_STACK_NAME:-prod}"

          pulumi stack select "$STACK"
          pulumi config set grafanaCloudInstanceId 1491410 --stack "$STACK"
          pulumi config set grafanaCloudOtlpEndpoint https://otlp-gateway-prod-gb-south-1.grafana.net/otlp --stack "$STACK"

          if [ -n "$GRAFANA_CLOUD_ADMIN_TOKEN" ]; then
            pulumi config set --secret grafanaCloudAdminToken "$GRAFANA_CLOUD_ADMIN_TOKEN" --stack "$STACK"
          fi

          if [ -n "$GRAFANA_CLOUD_OTLP_TOKEN" ]; then
            pulumi config set --secret grafanaCloudOtlpToken "$GRAFANA_CLOUD_OTLP_TOKEN" --stack "$STACK"
          fi

          pulumi preview --stack "$STACK"

  infra-apply:
    name: infra (pulumi up)
    runs-on: ubuntu-latest
    needs: [web, infra]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Pulumi CLI
        run: curl -fsSL https://get.pulumi.com | sh

      - name: pulumi up
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_STACK_NAME: ${{ secrets.PULUMI_STACK_NAME }}
          GRAFANA_CLOUD_ADMIN_TOKEN: ${{ secrets.GRAFANA_CLOUD_ADMIN_TOKEN }}
          GRAFANA_CLOUD_OTLP_TOKEN: ${{ secrets.GRAFANA_CLOUD_OTLP_TOKEN }}
        run: |
          if [ -z "$PULUMI_ACCESS_TOKEN" ]; then
            echo "PULUMI_ACCESS_TOKEN not set; failing"
            exit 1
          fi
          export PATH="$HOME/.pulumi/bin:$PATH"

          STACK="${PULUMI_STACK_NAME:-prod}"

          pulumi stack select "$STACK"
          pulumi config set grafanaCloudInstanceId 1491410 --stack "$STACK"
          pulumi config set grafanaCloudOtlpEndpoint https://otlp-gateway-prod-gb-south-1.grafana.net/otlp --stack "$STACK"

          if [ -n "$GRAFANA_CLOUD_ADMIN_TOKEN" ]; then
            pulumi config set --secret grafanaCloudAdminToken "$GRAFANA_CLOUD_ADMIN_TOKEN" --stack "$STACK"
          fi

          if [ -n "$GRAFANA_CLOUD_OTLP_TOKEN" ]; then
            pulumi config set --secret grafanaCloudOtlpToken "$GRAFANA_CLOUD_OTLP_TOKEN" --stack "$STACK"
          fi

          pulumi up --yes --stack "$STACK"

  deploy-convex:
    name: deploy convex (prod)
    runs-on: ubuntu-latest
    needs: [web]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v6

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.1.36"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Deploy Convex (prod)
        env:
          # Use prod deploy key for production deployments
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY_PROD }}
        run: |
          if [ -z "$CONVEX_DEPLOY_KEY" ]; then
            echo "CONVEX_DEPLOY_KEY_PROD not set; skipping"
            exit 0
          fi
          bunx convex deploy --cmd-url-env-var-name CONVEX_DEPLOY_KEY

  deploy-vercel:
    name: deploy vercel (prod)
    runs-on: ubuntu-latest
    needs: [web, deploy-convex, infra-apply]
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Write Vercel project.json
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          if [ -z "$VERCEL_PROJECT_ID" ] || [ -z "$VERCEL_ORG_ID" ]; then
            echo "Missing VERCEL_PROJECT_ID/VERCEL_ORG_ID; skipping"
            exit 0
          fi
          mkdir -p .vercel
          cat > .vercel/project.json <<JSON
          {"projectId":"$VERCEL_PROJECT_ID","orgId":"$VERCEL_ORG_ID"}
          JSON

      - name: Deploy to Vercel (prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          # Use prod Clerk keys for production deployment
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_PROD }}
          # Sentry for source map uploads during build
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN not set; skipping"
            exit 0
          fi
          if [ -z "$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" ]; then
            echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_PROD not set; skipping"
            exit 0
          fi
          npm i -g vercel@latest
          vercel deploy --prod --yes --token "$VERCEL_TOKEN" \
            --build-env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" \
            --build-env SENTRY_AUTH_TOKEN="$SENTRY_AUTH_TOKEN" \
            --env NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY="$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
