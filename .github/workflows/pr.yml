name: PR Checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  web:
    name: web (lint/build/test)
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.1.36"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Build
        run: bun run build

      - name: Unit tests
        run: bun run test

      - name: API smoke
        env:
          TALLY_API_BASE: https://bright-jackal-396.convex.site
        run: bun run api:smoke

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: E2E smoke
        run: bun run test:e2e

  infra:
    name: infra (typecheck)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

  infra-preview:
    name: infra (pulumi preview)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    defaults:
      run:
        working-directory: infra
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Install Pulumi CLI
        run: curl -fsSL https://get.pulumi.com | sh

      - name: Pulumi preview
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_STACK_NAME: ${{ secrets.PULUMI_STACK_NAME }}
        run: |
          if [ -z "$PULUMI_ACCESS_TOKEN" ]; then
            echo "PULUMI_ACCESS_TOKEN not set; skipping"
            exit 0
          fi
          export PATH="$HOME/.pulumi/bin:$PATH"
          pulumi preview --stack "${PULUMI_STACK_NAME:-prod}"
