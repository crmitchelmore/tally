name: Release Please

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    env:
      RELEASE_PLEASE_TOKEN: ${{ secrets.RELEASE_PLEASE_TOKEN }}
    steps:
      - name: Release Please (requires token or repo setting)
        if: env.RELEASE_PLEASE_TOKEN != ''
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ env.RELEASE_PLEASE_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Skip (missing RELEASE_PLEASE_TOKEN)
        if: env.RELEASE_PLEASE_TOKEN == ''
        run: |
          echo "Skipping release-please: set RELEASE_PLEASE_TOKEN (classic PAT) or enable 'Allow GitHub Actions to create and approve pull requests'."
