name: UI Report (non-blocking)

on:
  pull_request:

jobs:
  ui-report:
    name: ui report (screenshots)
    runs-on: ubuntu-latest
    continue-on-error: true
    defaults:
      run:
        working-directory: tally-web
    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash -s "bun-v1.1.36"
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$BUN_INSTALL/bin" >> $GITHUB_PATH
          bun --version

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run UI screenshot suite
        run: bunx playwright test --grep @ui --reporter=html --update-snapshots

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-ui-report
          path: tally-web/playwright-report
